name: Keep repository alive

on:
  schedule:
    # 每 10 天运行一次（UTC 时间）。如果想改为每周改成 '0 0 * * 0'
    - cron: '0 0 */10 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update keepalive timestamp
        run: |
          TIMESTAMP="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          mkdir -p .github
          echo "$TIMESTAMP" > .github/keepalive.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/keepalive.txt
          git diff --staged --quiet || (git commit -m "chore: keepalive $TIMESTAMP" && git push)
